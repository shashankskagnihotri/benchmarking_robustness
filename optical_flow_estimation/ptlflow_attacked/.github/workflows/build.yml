# This workflow will install Python dependencies, run tests with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

# Build the package and install with pip, then run pytest on the pip package.

name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build==1.0.3
          python -m pip install --upgrade setuptools==68.0.0 wheel
          python -m pip install --upgrade pytest
          pip install torch==2.1.2 torchvision==0.16.2 --index-url https://download.pytorch.org/whl/cpu
      - name: Install package and remove local dir
        run: |
          python -m build
          python -m pip install dist/*.whl
          mv ptlflow ptlflow_tmp
      - name: Test with pytest
        run: |
          python -m pytest
